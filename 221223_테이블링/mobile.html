	<style>
		/* 모바일 시안 이미지 84x84 */
		/* 이미지 사이 간격 8px */
		/* 이미지 단 별 간격 12px */
		.on_slide_wrap.mobile.mobile{
			width: 100%;
			height: 276px; /* 전체 영역 높이 */
		}
		.on_slide_wrap.mobile .on_slide{
			width: 100%;
			height: 84px; /* 한줄 높이 */
			position: absolute;
			left: 0;
			top: 0; /* 1단 시작 상단 부분 */
		}
		.on_slide_wrap.mobile .on_slide.row_2{
			top: 96px; /* 2단 시작 상단 부분 */
		}
		.on_slide_wrap.mobile .on_slide.row_3{
			top: 192px; /* 3단 시작 상단 부분 */
		}
		.on_slide_wrap.mobile .on_slide .on_slide_cont{
			width: 10000px;
			position: absolute;
		}
		.on_slide_wrap.mobile .on_slide .on_slide_cont img{
			width: 84px; /* 이미지 가로 크기 */
		}
		.on_slide_wrap.mobile .on_slide .on_slide_cont > div{
			float: left;
			padding-top: 0;
			padding-bottom: 0;

			/* ▼ 이미지 좌우 간격 ▼ */
			padding-left: 4px; /* 이미지 왼쪽 */
			padding-right: 4px; /* 이미지 오른쪽 */
		}
	</style>

	<script>
		cont_option_mobile={
			origin_width_mobile:0
		};

		function mobile_set_option(){
			let el_on_slide = $(".on_slide_wrap.mobile .on_slide").eq(0);
			let on_slide_cont_width = 0;
			el_on_slide.find('.on_slide_cont > div').each(function(_idx, div){
				let _width = $(this).outerWidth();
				on_slide_cont_width += _width;
			});
			cont_option_mobile.origin_width_mobile = on_slide_cont_width;
		};

		function mobile_cont_copy(){
			$(".on_slide_wrap.mobile .on_slide").each(function(idx, on_slide){
				let el_on_slide = $(on_slide);
				let on_slide_cont = el_on_slide.find('.on_slide_cont');
				let html_on_slide_cont = on_slide_cont.html();
				on_slide_cont.append(html_on_slide_cont);
				on_slide_cont.append(html_on_slide_cont);
			});
		}

		function mobile_set_cont_width(){
			$(".on_slide_wrap.mobile .on_slide").each(function(idx, on_slide){
				let el_on_slide = $(on_slide);
				let on_slide_cont = el_on_slide.find('.on_slide_cont');
				let on_slide_cont_width = 0;
				el_on_slide.find('.on_slide_cont > div').each(function(_idx, div){
					let _width = $(this).outerWidth();
					on_slide_cont_width += _width;
				});
				on_slide_cont.css({width:on_slide_cont_width});
			});
		}

		function mobile_listLoop(selector, slide_type='left'){
			let change_speed = 3000; // 속도 1000 = 1초

			let _this = $(selector).find('.on_slide_cont');
			_this.css(slide_type, cont_option_mobile.origin_width_mobile * -1);

			let div_width = _this.find('div').eq(0).outerWidth();
			div_width = (div_width + cont_option_mobile.origin_width_mobile) * -1;

			let ani_option = {right: div_width};
			if( slide_type === 'left' ){
				ani_option = {left: div_width};
			}
			_this.animate(ani_option, change_speed, 'linear', function() {
				if( slide_type === 'left' ){
					_this.find('div').first().appendTo(_this);
				} else {
					_this.find('div').last().prependTo(_this);
				}

				mobile_listLoop(selector, slide_type);
			});
		}

		$(window).on('load', function() {
			mobile_set_option();
			mobile_cont_copy();
			mobile_set_cont_width();
			$(".on_slide_wrap.mobile .on_slide.on_left").each(function(idx, el_select){
				mobile_listLoop(el_select);
			});
			$(".on_slide_wrap.mobile .on_slide.on_right").each(function(idx, el_select){
				mobile_listLoop(el_select, 'right');
			});
		});
	</script>
</body>
</html>
