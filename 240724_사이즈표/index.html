<script>
  $(document).ready(function() {
    function 신발_사이즈_찾기() {
      var frontPawInput = parseFloat($("#front_paw").val());
      var hindPawInput = parseFloat($("#hind_paw").val());
      var result = "";

      $.each(신발_사이즈, function(index, item) {
        if ( parseFloat(item.front_paw) === frontPawInput && parseFloat(item.hind_paw) === hindPawInput ) {
          result = item.inches;
          return false; // break out of the loop
        }
      });

      if ( result ) {
        $("#result").text(`${result}${문구["결과"]}`);
      } else {
        $("#result").text("");
      }
    }

    $("#front_paw, #hind_paw").on("input", 신발_사이즈_찾기);
    신발_사이즈_찾기();

    function 하네스_사이즈_찾기() {
      var neckInput = parseFloat($("#neck").val());
      var chestInput = parseFloat($("#chest").val());
      var result = "";

      $.each(하네스_사이즈, function(index, size) {
        var neckRange = size.neck.split("~").map(parseFloat);
        var chestRange = size.chest.split("~").map(parseFloat);

        if ( neckInput >= neckRange[0] && neckInput <= neckRange[1] &&
          chestInput >= chestRange[0] && chestInput <= chestRange[1] ) {
          result = size.size;
          return false; // break out of the loop
        }
      });

      if ( result ) {
        $("#result2").text(`${result}${문구["결과"]}`);
      } else {
        $("#result2").text("");
      }
    }

    $("#neck, #chest").on("input", 하네스_사이즈_찾기);
    하네스_사이즈_찾기();
  });
</script>
