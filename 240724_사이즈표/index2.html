			"큰편": {"질문": "체중이 5 kg 이상인가요?", "답변": "1사이즈를 추천드려요"}
		}
	};
</script>

<div class="instructions_wrap">
	<div class="title">견종별 추천 신발 사이즈</div>
	<div class="instructions">
		반려견의 발 사이즈 측정이 어려우신 경우 아래 견종을 선택하시어 리프러프에서 추천드리는 사이즈를 확인해보세요!<br>
		동일 견종 중에도 신체 사이즈가 상이할 수 있어 정확하지 않을 수는 있습니다.
	</div>
	<div class="display_flex">
		<div class="form-group flex_col_1">
			<label for="dog-breed">견종을 선택해주세요</label>
			<select id="dog-breed">
				<option value="">-- 견종을 선택해주세요 --</option>
			</select>
		</div>
		<div class="flex_col_2">
			<div class="recommendation small">
				<div class="size_q"></div>
				<div class="size_a"></div>
			</div>
			<div class="recommendation normal">
				<div class="size_q"></div>
				<div class="size_a"></div>
			</div>
			<div class="recommendation big">
				<div class="size_q"></div>
				<div class="size_a"></div>
			</div>
		</div>
	</div>
</div>

<style>
	.instructions_wrap .display_flex {
		display: flex;
		justify-content: space-evenly;
		align-items: center;
	}

	.instructions_wrap {
		border: 1px solid black;
		padding: 20px;
		min-width: 600px;
		margin: 0 auto;
	}

	/* 타이틀 = 견종별 추천 신발 사이즈 */
	.instructions_wrap .title {
		font-weight: bold;
		text-align: center;
	}

	/* 타이틀 아래 설명 글 */
	.instructions_wrap .instructions {
		text-align: center;
		margin-bottom: 20px;
		font-size: 14px;
		color: #fff;
	}

	.instructions_wrap .form-group {
		margin-bottom: 20px;
	}

	.instructions_wrap .form-group select {
		width: 100%;
		padding: 10px;
		font-size: 16px;
		color: #000;
	}

	.instructions_wrap .recommendation {
		margin-bottom: 10px;
		font-size: 14px;
	}
</style>

<script>
	$(document).ready(function () {
		$.each(dogSize, function (key, value) {
			$('#dog-breed').append($('<option>', {value: key, text: key}));
		});

		$('#dog-breed').on('change', function () {
			var breed = $(this).val();
			if( breed === '' ) return;
			var size = dogSize[breed];
			$('.instructions_wrap .small .size_q').html(size['작은편']['질문']);
			$('.instructions_wrap .small .size_a').html(size['작은편']['답변']);
			$('.instructions_wrap .normal .size_q').html(size['보통']['질문']);
			$('.instructions_wrap .normal .size_a').html(size['보통']['답변']);
			$('.instructions_wrap .big .size_q').html(size['큰편']['질문']);
			$('.instructions_wrap .big .size_a').html(size['큰편']['답변']);
		});
	});
</script>
