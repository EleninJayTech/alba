<script>
jQuery(function($){
   let html_list_up_1 = ``;
   $(list_up_1).each(function(idx, in_data){
      html_list_up_1 += `<li><span>${in_data['날짜']}</span><span>${in_data['이름']}</span><span>${in_data['문구']}</span></li>`;
   });
   $(".list_up_1").append(html_list_up_1);

   let html_list_up_2 = ``;
   $(list_up_2).each(function(idx, in_data){
      html_list_up_2 += `<li><span>${in_data['날짜']}</span><span>${in_data['이름']}</span><span>${in_data['문구']}</span></li>`;
   });
   $(".list_up_2").append(html_list_up_2);

   function listLoop(selector){
      $(selector).each(function() {
         let min_line = 5; // 동작을 하기 위한 최소 목록 갯 수
         let change_time = 2000; // 바뀌는 시간, 2초에 한번 동작 (1000 = 1초)
         let change_speed = 200; // 바뀌는 속도, 0.2초 동안 위로 올라 감 (1000 = 1초)

         let _this = $(this);
         if (_this.find('li').length <= min_line) {
            return true;
         }

         _this.css('top', 0);
         let li_height = _this.find('li').eq(0).height();
         li_height = li_height * -1;
         setTimeout(function() {
            _this.animate({top: li_height}, change_speed, function() {
               _this.find('li').eq(0).appendTo(_this);
               listLoop(selector);
            });
         }, change_time);

      });
   }
   listLoop('.list_up_1');
   listLoop('.list_up_2');
});
</script>
