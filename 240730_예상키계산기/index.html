<script>
	StaticData = {
		result_1:0,
		result_2:0
	};

	function genderCheckLabel() {
		$(".col_form .form-group.radio_form label").removeClass('checked');
		// #gender_female == checked 면 .gender_female 에 addClass checked
		if ($('#gender_female').is(':checked')) {
			$('.gender_female').addClass('checked');
		}
		if ($('#gender_male').is(':checked')) {
			$('.gender_male').addClass('checked');
		}
	}

	function calculateHeight(motherHeight, fatherHeight, gender) {
		let result;
		if (gender === 'male') {
			result = ((fatherHeight + motherHeight) + 13) / 2;
		} else {
			result = ((fatherHeight + motherHeight) - 13) / 2;
		}
		return (result);
	}

	function animateResult(target, value, step1) {
		StaticData.result_1 = 0;
		$({countNum: target.text()}).animate({countNum: value}, {
			duration: 500,
			easing: 'linear',
			step: function () {
				target.text(Math.floor(this.countNum));
			},
			complete: function () {
				target.text(this.countNum);
				// 첫번째 결과 일 때
				if (step1) {
					StaticData.result_1 = this.countNum;
					$("#결과2").text(this.countNum);
					// $("#현재키").val(this.countNum);
				}
			}
		});
	}

	$(document).ready(function () {
		if (IS_MOBILE == true) {
			$('.col_form').addClass('mobile');
		}
		genderCheckLabel();
		$("[name=\"gender\"]").on("change", function () {
			genderCheckLabel();
		});

		// 키 계산
		$('#calculateButton').on('click', function () {
			const gender = $('input[name="gender"]:checked').val();
			const motherHeight = parseFloat($('#motherHeight').val());
			const fatherHeight = parseFloat($('#fatherHeight').val());

			if (isNaN(motherHeight) || isNaN(fatherHeight)) {
				return;
			}

			const predictedHeight = calculateHeight(motherHeight, fatherHeight, gender);
			animateResult($('#resultHeight'), predictedHeight, true);
		});

		// 로얄젤리 키 계산
		$('#확인하기').on('click', function () {
			$('#로얄 .result .desc').css({opacity: 0})
			const 혈액형 = $('#혈액형').val();
			const 현재키 = parseFloat($('#현재키').val());

			if (!혈액형 || isNaN(현재키)) {
				return;
			}

			let 계산키 = StaticData.result_1 > 0 ? StaticData.result_1 : 현재키;
			$('#결과2').text(계산키);
			setTimeout(function () {
				const predictedHeight = 계산키 * 1.05;
				const newHeight = Math.floor(predictedHeight * 10) / 10;
				const 키차이 = newHeight - 계산키;
				$("#키차이").text(Math.floor(키차이));
				animateResult($('#결과2'), newHeight);
				$('#로얄 .result .desc').animate({opacity: 1}, 500);
			}, 200);
		});
	});
</script>
