<script>
	function genderCheckLabel() {
		$(".col_form .form-group.radio_form label").removeClass('checked');
		// #gender_female == checked ë©´ .gender_female ì— addClass checked
		if ($('#gender_female').is(':checked')) {
			$('.gender_female').addClass('checked');
		}
		if ($('#gender_male').is(':checked')) {
			$('.gender_male').addClass('checked');
		}
	}

	function calculateHeight(motherHeight, fatherHeight, gender) {
		let result;
		if (gender === 'male') {
			result = ((fatherHeight + motherHeight) + 13) / 2;
		} else {
			result = ((fatherHeight + motherHeight) - 13) / 2;
		}
		return (result);
	}

	function animateResult(target, value) {
		$({countNum: target.text()}).animate({countNum: value}, {
			duration: 500,
			easing: 'linear',
			step: function () {
				target.text(Math.floor(this.countNum));
			},
			complete: function () {
				target.text(this.countNum);
			}
		});
	}

	$(document).ready(function () {
		if (IS_MOBILE == true) {
			$('.col_form').addClass('mobile');
		}
		genderCheckLabel();
		$("[name=\"gender\"]").on("change", function () {
			genderCheckLabel();
		});

		// í‚¤ ê³„ì‚°
		$('#calculateButton').on('click', function () {
			const gender = $('input[name="gender"]:checked').val();
			const motherHeight = parseFloat($('#motherHeight').val());
			const fatherHeight = parseFloat($('#fatherHeight').val());

			if (isNaN(motherHeight) || isNaN(fatherHeight)) {
				return;
			}

			const predictedHeight = calculateHeight(motherHeight, fatherHeight, gender);
			animateResult($('#resultHeight'), predictedHeight);
		});

		// ë¡œì–„ì ¤ë¦¬ í‚¤ ê³„ì‚°
		$('#í™•ì¸í•˜ê¸°').on('click', function () {

				animateResult($('#ê²°ê³¼2'), predictedHeight);
				$('#ë¡œì–„ .result .desc').animate({opacity: 1}, 500);

		});
	});
