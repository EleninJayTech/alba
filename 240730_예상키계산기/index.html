<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Height Prediction</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<!---->
<!---->
<!---->
<!---->

<div id="childHeight">
  <div class="container">
    <div class="header">
      <img src="https://wooasung.com/sub/img/070403.jpg">
      <h1>우리 아이는 얼마나 자랄까요?</h1>
      <h2>우리 아이 키 예상하기</h2>
    </div>
    <div class="form-group">
      <label><input type="radio" name="gender" value="female" checked> 여아</label>
      <label><input type="radio" name="gender" value="male"> 남아</label>
    </div>
    <div class="form-group">
      <label>어머니키</label>
      <input type="text" id="motherHeight">
      cm
    </div>
    <div class="form-group">
      <label>아버지키</label>
      <input type="text" id="fatherHeight">
      cm
    </div>
    <button class="submit-button" id="calculateButton">예상하기</button>
    <div class="result">
      <span id="resultHeight">0</span> cm<br>
      까지의 키성장이 예상됩니다.
    </div>
  </div>
</div>

<style>
  #childHeight .container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
  }
  #childHeight .header {
    text-align: center;
    margin-bottom: 20px;
  }
  #childHeight .header img {
    width: 100px;
  }
  #childHeight .header h1 {
    font-size: 18px;
    margin: 10px 0;
  }
  #childHeight .header h2 {
    font-size: 24px;
    margin: 10px 0;
  }
  #childHeight .form-group {
    margin-bottom: 15px;
  }
  #childHeight .form-group label {
    display: block;
    margin-bottom: 5px;
  }
  #childHeight .form-group input[type="radio"] {
    margin-right: 10px;
  }
  #childHeight .form-group input[type="text"] {
    width: calc(100% - 20px);
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ddd;
    border-radius: 5px;
  }
  #childHeight .result {
    text-align: center;
    margin-top: 20px;
    font-size: 24px;
  }
  #childHeight .result span {
    font-size: 48px;
    color: #ff5e6c;
  }
  #childHeight .submit-button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #ff5e6c;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
  }
</style>

<script>
  function calculateHeight(motherHeight, fatherHeight, gender) {
    let result;
    if (gender === 'male') {
      result = ((fatherHeight + motherHeight) + 13) / 2;
    } else {
      result = ((fatherHeight + motherHeight) - 13) / 2;
    }
    return Math.round(result);
  }

  function animateResult(target, value) {
    $({ countNum: target.text() }).animate({ countNum: value }, {
      duration: 500,
      easing: 'linear',
      step: function () {
        target.text(Math.floor(this.countNum));
      },
      complete: function () {
        target.text(this.countNum);
      }
    });
  }

  $(document).ready(function () {
    $('#calculateButton').on('click', function () {
      const gender = $('input[name="gender"]:checked').val();
      const motherHeight = parseInt($('#motherHeight').val());
      const fatherHeight = parseInt($('#fatherHeight').val());

      if (isNaN(motherHeight) || isNaN(fatherHeight)) {
        return;
      }

      const predictedHeight = calculateHeight(motherHeight, fatherHeight, gender);
      animateResult($('#resultHeight'), predictedHeight);
    });
  });
</script>

</body>
</html>
